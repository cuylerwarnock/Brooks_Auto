<h1>Prices</h1>

<div ng-repeat="part in partsList">
	<div class="col-sm-4 text-center">
    	<img style="max-height: 100%; max-width: 100%;" ng-src="{{ part.img }}" alt="description" border="0">
    	<h3>{{part.name}}</h3>
    	<h4>{{part.price}}</h4>
    	<button class="btn btn-danger" ng-click="addCart(part)">Add to cart</button>
    	<br><br><br>
	</div>
</div>
