<div class="login-card">
	<h1>Brooks's Automotive</h1>
	<h4>Create a new user</h4>
	
	<form>
		<input type="text" id="fn" placeholder="First Name" ng-model="regFName">
		<input type="text" id="ln" placeholder="Last Name" ng-model="regLName">
		<input type="text" id="email" ng-model="regEmail" ng-change="isEmailValid()" placeholder="Email Address">
		<div class="validPass" id="output1" ng-show="!validEmail">Invalid email address</div>
		<input type="text" id="newUser" ng-model="regUser" ng-change="isUserAvailable()" placeholder="New Username">
		<div class="validPass" id="output2" ng-show="!validUser">Invalid Username</div>
		<div class="validPass" id="output3"  ng-show="!availUser">Username already taken</div>
		<input type="Password" id="newPass" ng-model="regPass" ng-change="isPassValid()" placeholder="Password">
		<div class="validPass" id="output4" ng-show="!validPass">Invalid password</div>
		<input type="Password" id="confPass" ng-model="regPass2" ng-change="isPassValid()" placeholder="Re-Enter Password">
		<div class="validPass" id="output5"  ng-show="!validMatch">Passwords don't match</div>
		<input type="submit" name="login" class="login login-submit" value="Create" ng-click="register()">
	</form>
</div>
