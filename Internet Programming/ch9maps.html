<script type="text/javascript">
let str="This is an example sentence stop.";
// \w is a-zA-Z_
// s followed by 3 or more characters from w, ignoring case and finding all matches
let re=/S\w{3,}/ig;
let a=str.match(re);
document.write(a+"<br>");

str="1234123412341234a";
//find if there is a non 0-9 character, if so test is true.
re=/[^0-9]/;
document.write(str + " is invalid? " + re.test(str));

str="123-456-7890";
// from start, exactly 3 digits - 3 digits - 4 digits at end of string
re=/^\d{3}-\d{3}-\d{4}$/;
document.write("<br>" + str + " valid? " + re.test(str));
