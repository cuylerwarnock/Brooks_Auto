<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
</head>
<body>
<!-- action is the program/function that handles the form -->
<form action="/signupServer" method="post">
<h3>Sign up form</h3>
	<div id="signup">
		Email:<br>
		<!-- name field is serverside, id is js -->
		<input type="text" name="firstname" value="" id="email">
		<br>
		Password:<br>
		<input type="Password" name="pwd" value="" id="pwd">
		<br><br>
		<input type="submit" value="Submit">
	</div>
</form> 
<script type="text/javascript" src="./validate.js"></script>
<script type="text/javascript">
	validateEmail();
	validatePassword();
</script>
</body>
</html>
